{% extends 'flatpages/default.html' %}
{% load my_filters %}

{% block title %}
    {{ post.title }} 
{% endblock title %}

{% block content %}
<!-- использую фильтр -->
    <h1>{{ post.title|censor }}</h1>
    <p><em>Дата публикации: {{ post.time_create|date:"d.m.Y H:i" }}</em></p>
    <div>
        {{ post.text|censor|linebreaks }}
    </div>
{% endblock content %}
