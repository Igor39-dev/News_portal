{% extends "main.html" %}

{% block content %}
<h2>Страница авторизованного пользователя {{request.user.username}}</h2>
<div> Здесь может содержаться персональная информация для каждого пользователя </div>

{% if user.is_authenticated and not is_author %}
    <a href="{% url 'become_author' %}" class="btn">Стать автором</a>
{% endif %}


<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Выйти</button>
</form>

{% endblock %}
